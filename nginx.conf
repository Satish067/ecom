events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name luxuryhub.co.in www.luxuryhub.co.in;
        return 301 https://luxuryhub.co.in$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name luxuryhub.co.in www.luxuryhub.co.in;
        
        ssl_certificate /etc/letsencrypt/live/luxuryhub.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/luxuryhub.co.in/privkey.pem;
        
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}